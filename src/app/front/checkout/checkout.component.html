<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
          <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
  <div formGroupName="customer" class="donation-container">
              
              <div class="donation-box">
                  <div class="title">Donation Information</div>
                  
                  <div class="fields">
                    <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="firstName?.errors">
                            First name is incorrect
                        </div>  
                    </div>
                      <input formControlName="firstName" type="text" [(ngModel)]="donation.firstName"  placeholder="First Name">
                      


                      <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="lastName?.errors">
                            Last name is incorrect
                        </div>
                    </div>
                      <input type="text" [(ngModel)]="donation.lastName" formControlName="lastName" id="lastName" placeholder="Last Name"/>
                      
                        <div *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)" class="alert alert-danger mt-1">
                            <div *ngIf="Email?.errors">
                                Email is incorrect
                            </div>
                        </div>
                        <input type="text" [(ngModel)]="donation.email" formControlName="Email" id="email" placeholder="Email"/>
                        
                  </div>
                  <br><br><br><br>
                  
                  <div class="amount">
                      <div class="button" >$30</div>
                      <div class="button">$50</div>
                      <div class="button">$100</div>
                      <div class="button">$<input [(ngModel)]="donation.montant" formControlName="montant" type="text" class="set-amount" placeholder="Amount"/></div>
                      <div *ngIf="montant?.invalid && (montant?.dirty || montant?.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="montant?.errors">
                            Amount is incorrect
                        </div>
                    </div>
                  </div>
                  
                  <div class="switch">
                      <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                      <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                      <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                      <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                      <span class="switch-selection"></span>
                  </div>
                  
                  <div class="checkboxes">
                      <input type="checkbox" id="receipt" class="checkbox" />
                      <label for="receipt">Email Me A Receipt</label>
                      <br />
                      <input type="checkbox" id="anon" class="checkbox" />
                      <label for="anon">Give Anonymously</label>
                      <br />
                      <input type="checkbox" id="list" class="checkbox" />
                      <label for="list">Add Me To Email List</label>
                  </div>
                  
                  <div class="confirm">
                      
                  </div>
                  
                  <div><button class="donate-button" type="submit"  (click)="addPayment()"><i class="fa fa-credit-card"></i> Proceed to payment</button></div>
              </div>
              
          </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://raw.githubusercontent.com/jerryluk/jquery.autogrow/master/jquery.autogrow-min.js"></script>
  <script src="checkout.component.js"></script>
</form>
  </body>
