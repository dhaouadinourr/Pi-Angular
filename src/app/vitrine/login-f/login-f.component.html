<!doctype html>
<html lang="en">
  <head>
  	<title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet">

	</head>
	<body>        
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(../../../assets/front/img/logo.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" [(ngModel)]="user.username" #username="ngModel" id="username" name="username" required>
			      			<label class="form-control-placeholder" for="username"  >Username</label>
							  <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
								<div *ngIf="username.errors?.['required']">Username is required</div>                              
							</div>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" #password="ngModel" id="password" name="password" [(ngModel)]="user.password" required minlength="4" maxlength="16" required>
		              <label class="form-control-placeholder" for="password"   >Password</label>
					  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
						<div *ngIf="password.errors?.['required']">Password is required</div>                                
					   <div *ngIf="password.errors?.['minLength']">Password must have at least 4 characters</div>                              
					   <div *ngIf="password.errors?.['maxLength']">Password must not depass 16 characters</div>                             
					</div>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="login()">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a [routerLink]="['/admin/forgotpassword']">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" [routerLink]="['/signup']">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../../assets/login/js/jquery.min.js"></script>
  <script src="../../../assets/login/js/popper.js"></script>
  <script src="../../../assets/login/js/bootstrap.min.js"></script>
  <script src="../../../js/main.js"></script>

	</body>
</html>
