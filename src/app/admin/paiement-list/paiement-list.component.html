<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/back/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/back/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../assets/back/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/back/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/back/demo/demo.css" rel="stylesheet" /> 
</head>

<body class="">
  <div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <!-- Navbar -->
      <app-nav></app-nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            

            <div class="card">
              <div class="card-header">
                
                <h4 class="card-title" style="margin-left: 40%; font-size:xx-large; color: coral;">Donation List</h4>
              </div>
              <button type="button" routerLink="/addDonation" class="btn btn-outline-success" >Add donation</button>
              <div class="card-body">
                <div class="table-responsive">
                  
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        ID
                      </th>
                      <th>
                        First name
                      </th>
                      
                     
                      <th>
                        Last name
                      </th>
                       
                     
                      <th>
                        Amount
                      </th>
                       
                     
                      <th>
                        Email
                      </th>
                       
                     
                      <th>
                        Payment date
                      </th>
                      <th>
                        Delete
                      </th>

                    </thead>
                    
                    <tbody *ngFor="let list of listPaiement | paginate : { itemsPerPage: 6,currentPage: x}">
                      <tr >
                        <td>
                          {{list.id}}
                        </td>
                        <td>
                          {{list.firstName}}
                        </td>
                        
                        <td>
                          {{list.lastName}}
                        </td>
                        <td>
                          {{list.montant}}
                        </td>
                        <td>
                          {{list.email}}
                        </td>
                        <td>
                          {{list.datePaiement}}
                        </td>
                        
                        
                       
                        <td>
                            <button type="button" (click)="remove(list.id)" class="btn btn-outline-danger">Remove</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls previousLabel="Prev"
                  nextLabel="Next"
                  [responsive]="true"
                  (pageChange)="x = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!--   Core JS Files   -->
   <script src="../../../assets/back/js/core/jquery.min.js"></script>
   <script src="../../../assets/back/js/core/popper.min.js"></script>
   <script src="../../../assets/back/js/core/bootstrap.min.js"></script>
   <script src="../../../assets/back/js/plugins/perfect-scrollbar.jquery.min.js"></script>
   <!--  Google Maps Plugin    -->
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
   <!-- Chart JS -->
   <script src="../../../assets/back/js/plugins/chartjs.min.js"></script>
   <!--  Notifications Plugin    -->
   <script src="../../../assets/back/js/plugins/bootstrap-notify.js"></script>
   <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
   <script src="../../../assets/back/js/paper-dashboard.min.js" type="text/javascript"></script><!-- Paper Dashboard DEMO methods, don't include it in your project! -->
   <script src="../../../assets/back/demo/demo.js"></script>
   <script>
     $(document).ready(function() {
       // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
       demo.initChartsPages();
     });
   </script>
 </body>
 
 </html>
